<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClipCut Navbar - Floating Design</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="navbar-logo">
            <span class="highlight">[Clip]</span>Cut
        </div>

        <div class="navbar-links">
            <button class="nav-button active">
                <span class="material-icons-outlined">movie</span>
                <span class="button-text">Videos</span>
            </button>
            <button class="nav-button">
                <span class="material-icons-outlined">photo_size_select_actual</span>
                <span class="button-text">Thumbnail</span>
            </button>
            <button class="nav-button">
                <span class="material-icons-outlined">article</span>
                <span class="button-text">Transcript</span>
            </button>
        </div>

        <div class="navbar-settings">
             <button id="themeToggle" class="theme-toggle-button" aria-label="Toggle theme">
                <span class="theme-toggle-knob">
                    <span class="material-icons-outlined">light_mode</span>
                </span>
            </button>
        </div>
    </nav>

    <div class="bottom-content">
        <div class="input">
            <input type="text" class="text-field" placeholder="Enter your text here...">
        </div>
    </div>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const currentTheme = localStorage.getItem('theme');
        // Updated to target the icon within the knob
        const themeIcon = themeToggle.querySelector('.theme-toggle-knob .material-icons-outlined');

        function applyTheme(theme) {
            if (theme === 'dark') {
                body.classList.add('dark-mode');
                if (themeIcon) themeIcon.textContent = 'dark_mode'; // Moon icon
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark-mode');
                if (themeIcon) themeIcon.textContent = 'light_mode'; // Sun icon
                localStorage.setItem('theme', 'light');
            }
        }

        if (currentTheme) {
            applyTheme(currentTheme);
        } else {
             applyTheme('light'); // Default to light
        }

        themeToggle.addEventListener('click', () => {
            if (body.classList.contains('dark-mode')) {
                applyTheme('light');
            } else {
                applyTheme('dark');
            }
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClipCut Page</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-logo">
                <span class="highlight">[Clip]</span>Cut
            </div>
            <div class="navbar-links">
                <!-- Navigation links removed -->
            </div>
            <div class="navbar-settings">
                <button id="themeToggle" class="theme-toggle-button" aria-label="Toggle theme">
                    <span class="theme-toggle-knob">
                        <span class="material-icons-outlined">light_mode</span>
                    </span>
                </button>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="video-preview-container">
            <div id="loadingContainer" class="loading-gif" style="display: none;">
                <img src="assets/loading.gif" alt="Loading...">
            </div>
            <div class="centre">
                <img class="video-thumbnail" src="assets/thumbnail.jpg" alt="Video Thumbnail" title="Video Thumbnail">
                <div class="video-title">Video Title</div>
            </div>
            <button id="downloadButton" class="download-button" style="display: none;">
                <span class="material-symbols-rounded">download</span>
                <span class="button-text">Download</span>
            </button>
            <div class="download-progress">
                <div class="progress-bar-container">
                    <div class="progress-bar">0%</div>
                </div>
            </div>
            <div id="errorDisplay" style="display: none;"></div>
        </div>
    </main>

    <section class="input">
        <div class="clip-input-container">
            <textarea id="clipTextarea" class="main-video-link-textarea" placeholder="Paste video link and tell us what to clip"></textarea>
            <div class="clip-controls">
                <button id="fullClipButton" class="nav-button nav-button-outlined clip-mode-button">
                    <span class="material-icons-outlined">videocam</span>
                    <span>Video</span>
                </button>
                <button id="promptButton" class="nav-button nav-button-outlined clip-mode-button"> 
                    <span class="material-icons-outlined">description</span>
                    <span>Transcript</span>
                </button>

                <button id="thumbnailButton" class="nav-button nav-button-outlined clip-mode-button">
                    <span class="material-icons-outlined">image</span>
                    <span>Thumbnail</span>
                </button>
                <button id="enterButton" class="nav-button nav-button-outlined clip-mode-button" disabled>
                    <span class="material-icons-outlined">subdirectory_arrow_left</span>
                    <span>Enter</span>
                </button>
            </div>
        </div>
    </section>

    <section id="videoInfoDisplay" class="video-info-display">
        <p class="loading-message">Enter a YouTube link and press Enter to see details.</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
